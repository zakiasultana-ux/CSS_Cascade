<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To - Do Lists</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <header>
            <h1>Working with the Cascade</h1>
            <p>Task Management System</p>
          </header>
      
          <main>
            <article id="todo">
              <h2>To Do's</h2>
              <ul class="todo">
                <li>
                  <label for="item1">
                    <span>🚀 </span>
                    Take a different route than usual on a walk or drive 
                  </label>
                </li>
                <li> 
                  <label for="item2">
                    <span>🍳 </span>
                    Try a new recipe for dinner
                  </label>
                </li>
                <li>
                  <label for="item3">
                    <span>📚 </span>
                    Read a book you have never read before
                  </label>
                </li>
                <li>
                  <label for="item4">
                    <span>🎨 </span>
                    Try a new art or craft project
                  </label>
                </li>
                <li> 
                  <label for="item5">
                    <span>🎵 </span>
                    Listen to a new genre of music
                  </label>
                </li>
                <li>
                  <label for="item6">
                    <span>🎬 </span>
                    Watch a movie you have never seen before
                  </label>
                </li>
              </ul>
            </article>
      
            <article id="inprogress">
              <h2>In Progress</h2>
              <ul class="inprogress">
                <li>
                  <input type="checkbox" id="item7"> 
                  <label for="item7">
                    <span>📝 </span>
                    Write a letter to a friend or family member
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="item8"> 
                  <label for="item8">
                    <span>🌱 </span>
                    Start a new plant or garden project
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="item9"> 
                  <label for="item9">
                    <span>🏋️‍♂️ </span>
                    Try a new workout or exercise routine
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="item10"> 
                  <label for="item10">
                    <span>🧘‍♀️ </span>
                    Try a new meditation or mindfulness practice
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="item11"> 
                  <label for="item11">
                    <span>🧑‍🍳 </span>
                    Try a new cooking technique or skill
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="item12"> 
                  <label for="item12">
                    <span>🧩 </span>
                    Try a new puzzle or brain teaser
                  </label>
                </li>
              </ul>
            </article>
      
            <article id="done">
              <h2>Done</h2>
              <ul class="done">
                <li>
                  <input type="checkbox" id="item13" checked> 
                  <label for="item13">
                    <span>🧳 </span>
                    Plan a trip or vacation
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="item14" checked> 
                  <label for="item14">
                    <span>🧑‍🎨 </span>
                    Try a new hobby or craft
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="item15" checked> 
                  <label for="item15">
                    <span>🪮 </span>
                    Try a new hairstyle
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="item16" checked> 
                  <label for="item16">
                    <span>💄 </span>
                    Try a new makeup look
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="item17" checked> 
                  <label for="item17">
                    <span>👗 </span>
                    Try a new dress
                  </label>
                </li>
                <li>
                  <input type="checkbox" id="item18" checked> 
                  <label for="item18">
                    <span>👠 </span>
                    Try a new shoe
                  </label>
                </li>
              </ul>
            </article>
          </main>
      
          <footer>
            <p>Created by Zakia Sultana &copy; 2025</p>
          </footer>

    </body>
</html>
